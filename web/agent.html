<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/agent.css" />
		<script data-main="js/app/agent" src="js/lib/require.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Agent</h1>
			<div class="row">
				<div class="col-md-6">
					<table class="table table-bordered">
						<tr></tr>
					</table>
				</div>
				<div class="col-md-1"></div>
				<div class="col-md-5">
					<div class="controls">
						<button type="button"><span class="glyphicon glyphicon-arrow-left"></span></button>
						<button type="button"><span class="glyphicon glyphicon-arrow-up"></span></button>
						<button type="button"><span class="glyphicon glyphicon-arrow-down"></span></button>
						<button type="button"><span class="glyphicon glyphicon-arrow-right"></span></button>
					</div>
					<div class="chat">
						<textarea name="message"></textarea>
						<button class="btn btn-default" type="button">Send</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
